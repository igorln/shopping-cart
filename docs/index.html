<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="storeName">ebuy</h1>
      <div>
          <input type="text" class="searchBar" id="searchBar" placeholder="Search for anything">
          <input type="submit" value="Search" class="searchButton" id="submitButton">
      </div>
      <div class="logos">
        <a href="https://github.com/igorln/shoppingCart"><img src="iconmonstr-github.png"></a>
        <a href="https://www.linkedin.com/in/igor-nascimento/"><img src="iconmonstr-linkedin.png"></a>
      </div>
    </header>
    <nav class="nav">
      <ul>
        <li>Today's Deals</li>
        <li>Computers</li>
        <li class="onlyBigScreen">Electronics</li>
        <li class="onlyBigScreen">Smart Home</li>
        <li>Fashion</li>
        <li class="onlyBigScreen">Gift Cards</li>
        <li>Customer Service</li>
      </ul>
    </nav>
    <section class="container">
      <section class="items" id="items"></section>
      <section class="cart">
        <span class="cart__title">Shopping Cart</span>
        <button class="empty-cart" id="empty-cart">Empty the cart</button>
        <ol class="cart__items" id="cart__items"></ol>
        <span class="totalPriceText">Total: $<span class="total-price" id="price">0</span></span>
      </section>
    </section>
  </body>
</html>

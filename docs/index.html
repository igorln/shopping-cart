<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="storeName">eBuy</h1>
      <div>
          <input type="text" class="searchBar" id="searchBar" placeholder="Pesquise o que quiser">
          <input type="submit" value="Pesquisar" class="searchButton" id="submitButton">
      </div>
      <div class="logos">
        <a href="https://github.com/igorln/shoppingCart"><img src="iconmonstr-github.png"></a>
        <a href="https://www.linkedin.com/in/igor-nascimento/"><img src="iconmonstr-linkedin.png"></a>
      </div>
    </header>
    <nav class="nav">
      <ul>
        <li>Ofertas do Dia</li>
        <li>Computadores</li>
        <li class="onlyBigScreen">Celulares</li>
        <li class="onlyBigScreen">Acess√≥rios</li>
        <li>Mais Vendidos</li>
        <li class="onlyBigScreen">Ideias para Presente</li>
        <li>Atendimento ao Cliente</li>
      </ul>
    </nav>
    <section class="container">
      <section class="items" id="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart" id="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items" id="cart__items"></ol>
        <span class="totalPriceText">Total: R$<span class="total-price" id="price">0</span></span>
      </section>
    </section>
  </body>
</html>
